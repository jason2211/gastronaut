<div
  class="modal fade"
  id="signupModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="signupModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title txt-warning" id="signupModalLabel">
          Signup / Login
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <a class="signup btn btn-lg btn-outline-primary" href="">Sign Up</a>
        <span class="px-4">- OR -</span>
        <a class="login btn btn-lg btn-outline-primary" href="">Log in</a>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-secondary txt-white-k"
          data-dismiss="modal"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
