<div
  class="modal fade"
  id="mission-choices"
  tabindex="-1"
  role="dialog"
  aria-labelledby="missionsModalTitle"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      {% if g.user %}
      <div class="modal-header">
        <h5 class="modal-title txt-orange" id="missionsModalTitle">
          Add To Mission
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/v1/add_mission/..." id="mission-choices-form" class="">
          <div class="form-group">
            <label for="mission-select" class="">Mission</label>
            <select
              name="mission-select"
              id="mission-select"
              class="form-control form-control-lg"
            >
              {% for m in g.user.my_missions %}
              <option value="{{m.id}}">{{m.name}}</option>
              {% endfor %}
            </select>
          </div>
          <button
            type="submit"
            class="btn btn-primary btn-lg"
            data-toggle="tooltip"
            title="Add to Mission"
          >
            <i class="fas fa-plus-square mr-2"></i>
            <i class="fas fa-rocket fa-lg txt-orange brand-outline"></i>
          </button>
        </form>
      </div>
      <div class="modal-footer">
        <div class="float-left txt-green feedback"></div>
        <button
          type="button"
          class="btn btn-sm btn-outline-secondary txt-white-k"
          data-dismiss="modal"
        >
          Close
        </button>
        <a
          href="/mission-control"
          class="btn btn-sm btn-outline-secondary txt-white-k"
          >Create New Mission</a
        >
      </div>
      {% else %}
      <div class="modal-header">
        <h5 class="modal-title txt-orange" id="missionsModalTitle">
          Add To Mission
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="txt-whitesmoke">
          <em>You must sign up or login to add to a mission!</em>
        </p>
        <a
          class="signup btn btn-lg btn-outline-primary"
          href="/signup?next={{request.endpoint}}"
          >Sign Up</a
        >
        <span class="px-4">- OR -</span>
        <a
          class="login btn btn-lg btn-outline-primary"
          href="/login?next={{request.endpoint}}"
          >Log in</a
        >
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-secondary txt-white-k"
          data-dismiss="modal"
        >
          Close
        </button>
      </div>
      {% endif %}
    </div>
  </div>
</div>
