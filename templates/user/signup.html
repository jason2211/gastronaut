{% extends 'base.html' %}

<title>
  {% block title %}SignUp{% endblock %}
</title>

<main>
  {% block main %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col col-md-8 col-xl-6">
        <div class="my-5 p-3 p-md-5 bg-secondary rounded">
          <h4 class="museo txt-orange mb-3">Sign Up</h4>
          <form method="POST">
            {{ form.hidden_tag() }} {% include 'include_form.html' with context
            %}

            <button type="submit" class="btn btn-outline-primary mt-2">
              SignUp
            </button>
            <a
              href="/login?next={{next_page}}"
              class="float-right mt-2 btn btn-sm btn-outline-warning"
              >go to login</a
            >
          </form>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</main>
