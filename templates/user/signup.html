{% extends 'base.html' %}

<title>
  {% block title %}SignUp{% endblock %}
</title>

<head>
  {% block head %}
  <meta name="description" content="User signup page." />
  {% endblock %}
</head>

<main>
  {% block main %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col col-md-8 col-xl-6">
        <div class="my-5 p-3 p-md-5 bg-secondary rounded">
          <h4 class="museo txt-warning mb-3">Sign Up</h4>
          <form method="POST">
            {{ form.hidden_tag() }} {% include 'include/include_form.html' with
            context %}
            <a
              href="/login?next={{next_page}}"
              class="mt-2 btn btn-outline-warning border-0"
              >go to login</a
            >
            <button
              type="submit"
              class="btn btn-outline-primary mt-2 float-right"
            >
              SignUp
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</main>
