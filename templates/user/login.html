{% extends 'base.html' %}

<title>
  {% block title %}LogIn{% endblock %}
</title>

<main>
  {% block main %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6">
        <form method="POST">
          {{ form.hidden_tag() }} {% include 'include_form.html' with context %}

          <button type="submit" class="btn btn-primary">LogIn</button>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
</main>
